<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vanilla Form</title>
  </head>
  <body>
    <template id="vanilla-form">
      <form>
        <div class="input-row">
          <label for="text">What's the best JavaScript Flavor?</label>
          <input type="text" name="text" id="flavor" required />
        </div>
        <button type="submit" id="submit-button">Submit</button>
        <p id="message"></p>
      </form>
    </template>
    <div id="app"></div>
  </body>
</html>
